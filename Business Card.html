<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercharged Electric Business Card</title>
    <script src="./Business Card_files/saved_resource"></script>
    <link rel="stylesheet" href="./Business Card_files/all.min.css">
    <style>
        /* Custom fonts for a high-impact look */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00eaff;
            --neon-purple: #ae00ff;
            --dark-bg: #1a1a2e;
            --card-bg: #0f0f1a;
            --text-color: #e0e0e0;
            --accent-glow-blue: 0 0 8px var(--neon-blue), 0 0 16px var(--neon-blue), 0 0 24px var(--neon-blue), 0 0 32px var(--neon-blue);
            --accent-glow-purple: 0 0 8px var(--neon-purple), 0 0 16px var(--neon-purple), 0 0 24px var(--neon-purple), 0 0 32px var(--neon-purple);
        }

        body {
            font-family: 'Share Tech Mono', monospace; /* Techy, monospaced font */
            background: radial-gradient(circle at center, #2c003e 0%, #0a0a1a 100%); /* Deep, dark radial gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .business-card {
            width: 3.5in;
            height: 3 in;
            background-color: var(--card-bg); /* Very dark card background */
            border: 2px solid var(--neon-purple); /* Neon purple border */
            border-radius: 12px; /* Slightly more rounded for a modern tech feel */
            box-shadow: 0 0 35px rgba(174, 0, 255, 0.7), 0 0 70px rgba(0, 234, 255, 0.5); /* Stronger dual color glow */
            padding: 1.25rem; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
            transform-style: preserve-3d; /* For 3D tilt effect */
        }

        .business-card:hover {
            transform: perspective(1200px) rotateX(5deg) rotateY(5deg) translateY(-10px) scale(1.02); /* More dramatic 3D tilt and slight scale */
            box-shadow: 0 0 50px rgba(174, 0, 255, 0.9), 0 0 100px rgba(0, 234, 255, 0.7); /* Even stronger glow on hover */
        }

        /* Responsive adjustments for print */
        @media print {
            body {
                background-color: #0a0a1a; /* Dark background for print */
                display: block;
                min-height: auto;
                padding: 0;
            }
            .business-card {
                margin: 0 auto;
                box-shadow: none; /* No shadow in print */
                border: 1px solid var(--neon-purple);
                width: 3.5in;
                height: 2in;
            }
        }

        /* Electric decorative elements */
        .electric-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 234, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 234, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            z-index: 0;
        }

        .electric-pulse {
            position: absolute;
            background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 4s infinite ease-out;
            z-index: 0;
        }
        .electric-pulse-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .electric-pulse-2 { bottom: 15%; right: 20%; animation-delay: 1.5s; }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }

        .content-wrapper {
            position: relative;
            z-index: 1; /* Ensure content is above decorative elements */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space */
            align-items: center;
            flex-grow: 1;
            padding-top: 0.5rem; /* Space for logo */
            padding-bottom: 0.5rem; /* Space for social links */
        }

        .logo-placeholder {
            width: 40px;
            height: 40px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--card-bg);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: var(--accent-glow-blue);
            margin-bottom: 0.75rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Futuristic, bold font for name */
            font-weight: 900;
            font-size: 2.5rem; /* Slightly adjusted size for more info */
            color: var(--neon-blue); /* Neon blue color */
            text-shadow: var(--accent-glow-blue); /* Glowing text effect */
            margin-bottom: 0.25rem;
            letter-spacing: 2px; /* Spaced out letters */
        }

        .tagline {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profession {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--neon-purple); /* Neon purple for profession */
            text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple);
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem; /* Tighter spacing for more info */
            font-size: 0.85rem;
            margin-bottom: 1rem; /* Space before social links */
        }

        .contact-info p {
            color: var(--text-color);
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info i {
            color: var(--neon-blue); /* Neon blue icons */
            margin-right: 0.5rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .social-links-wrapper {
            position: relative;
            z-index: 1;
            border-top: 1px dashed rgba(0, 234, 255, 0.3); /* Dashed neon border */
            padding-top: 0.75rem; /* Adjusted padding */
            margin-top: 0.75rem; /* Adjusted margin */
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Adjusted space between icons */
        }

        .social-link-icon {
            color: var(--neon-purple); /* Neon purple icons */
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 8px var(--neon-purple); /* Initial icon glow */
        }
        .social-link-icon:hover {
            color: var(--neon-blue); /* Neon blue on hover */
            transform: scale(1.2) translateY(-4px); /* Stronger scale and lift */
            text-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue); /* Stronger glow on hover */
        }

        .qr-code-placeholder {
            width: 50px;
            height: 50px;
            background-color: var(--neon-blue);
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.6rem;
            color: var(--card-bg);
            font-weight: bold;
            border-radius: 4px;
            box-shadow: var(--accent-glow-blue);
            z-index: 2; /* Ensure it's on top */
        }
    </style>
