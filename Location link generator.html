<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Link App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-xl mb-8">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-2">
      Location Link Generator
    </h1>
    <p class="text-center text-gray-600">
      Create a link that, when visited, shows the visitor's current location.
    </p>
  </header>

  <main class="w-full max-w-xl bg-white rounded-lg shadow p-6">
    <section id="create-link-section" class="mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Step 1: Generate Your Link</h2>
      <button
        id="generate-link-btn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded flex items-center justify-center gap-2"
      >
        <i class="fas fa-link"></i> Generate Location Link
      </button>
      <div
        id="generated-link-container"
        class="mt-4 hidden flex flex-col items-center"
      >
        <label for="generated-link" class="mb-2 text-gray-700 font-medium"
          >Your Link:</label
        >
        <input
          type="text"
          id="generated-link"
          readonly
          class="w-full p-2 border border-gray-300 rounded text-sm text-gray-800"
        />
        <button
          id="copy-link-btn"
          class="mt-2 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded flex items-center gap-2"
        >
          <i class="fas fa-copy"></i> Copy Link
        </button>
      </div>
    </section>

    <section id="location-display-section" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Visitor Location</h2>
      <div
        id="location-info"
        class="bg-gray-100 p-4 rounded border border-gray-300 text-gray-800"
      >
        <p id="status" class="mb-2 font-medium">Fetching location...</p>
        <p id="coords" class="mb-2"></p>
        <p id="address" class="mb-4"></p>
        <div id="map-container" class="w-full h-64 rounded overflow-hidden border border-gray-300">
          <img
            id="map-image"
            src=""
            alt="Map showing visitor's current location"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </section>
  </main>

  <script>
    // Utility function to get current URL without query params
    function getBaseUrl() {
      return window.location.origin + window.location.pathname;
    }

    // Generate a link with a unique ID (timestamp + random string)
    function generateUniqueId() {
      return (
        Date.now().toString(36) +
        Math.random().toString(36).substring(2, 8)
      );
    }

    // Encode location data into URL query params
    function encodeLocationToUrl(lat, lon) {
      const baseUrl = getBaseUrl();
      return `${baseUrl}?lat=${lat}&lon=${lon}`;
    }

    // Decode location data from URL query params
    function decodeLocationFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const lat = params.get("lat");
      const lon = params.get("lon");
      if (lat && lon) {
        return { lat: parseFloat(lat), lon: parseFloat(lon) };
      }
      return null;
    }

    // Reverse geocode using OpenStreetMap Nominatim API
    async function reverseGeocode(lat, lon) {
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
        );
        if (!response.ok) throw new Error("Failed to fetch address");
        const data = await response.json();
        return data.display_name || "Address not found";
      } catch {
        return "Unable to retrieve address";
      }
    }

    // Generate static map image URL from OpenStreetMap Static Maps service
    // Using placehold.co for placeholder if no map available
    function generateMapImageUrl(lat, lon) {
      // Using OpenStreetMap Static Map service from third party:
      // https://staticmap.openstreetmap.de/staticmap.php?center=lat,lon&zoom=15&size=400x300&markers=lat,lon,red-pushpin
      return `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=15&size=600x400&markers=${lat},${lon},red-pushpin`;
    }

    // Show location info on the page
    async function showLocation(lat, lon) {
      const statusEl = document.getElementById("status");
      const coordsEl = document.getElementById("coords");
      const addressEl = document.getElementById("address");
      const mapImageEl = document.getElementById("map-image");

      statusEl.textContent = "Fetching address...";
      coordsEl.textContent = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      const address = await reverseGeocode(lat, lon);
      addressEl.textContent = address;

      mapImageEl.src = generateMapImageUrl(lat, lon);
      mapImageEl.alt = `Map showing location at latitude ${lat.toFixed(
        6
      )} and longitude ${lon.toFixed(6)}`;

      statusEl.textContent = "Location found:";
      document.getElementById("location-display-section").classList.remove("hidden");
    }

    // Copy text to clipboard
    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
      } else {
        // fallback for older browsers
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        try {
          document.execCommand("copy");
        } catch {}
        document.body.removeChild(textarea);
      }
    }

    // On page load, check if URL has lat/lon params
    window.addEventListener("DOMContentLoaded", () => {
      const locationData = decodeLocationFromUrl();

      if (locationData) {
        // Hide create link section, show location display
        document.getElementById("create-link-section").classList.add("hidden");
        showLocation(locationData.lat, locationData.lon);
      } else {
        // Show create link section
        document.getElementById("create-link-section").classList.remove("hidden");
        document.getElementById("location-display-section").classList.add("hidden");
      }
    });

    // Generate link button click handler
    document.getElementById("generate-link-btn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      const btn = document.getElementById("generate-link-btn");
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting location...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const link = encodeLocationToUrl(lat, lon);

          const container = document.getElementById("generated-link-container");
          const input = document.getElementById("generated-link");
          input.value = link;
          container.classList.remove("hidden");

          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-link"></i> Generate Location Link';
        },
        (error) => {
          alert("Unable to retrieve your location. Please allow location access.");
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-link"></i> Generate Location Link';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    // Copy link button click handler
    document.getElementById("copy-link-btn").addEventListener("click", () => {
      const input = document.getElementById("generated-link");
      if (input.value) {
        copyToClipboard(input.value);
        alert("Link copied to clipboard!");
      }
    });
  </script>
</body>
</html>
